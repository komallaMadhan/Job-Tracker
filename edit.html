<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Job Application</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Edit Job Application</h1>
        <form action="{{ url_for('routes.edit_job', id=job.id) }}" method="post">
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" class="form-control" id="company" name="company" value="{{ job.company }}" required>
            </div>
            <div class="form-group">
                <label for="position">Position:</label>
                <input type="text" class="form-control" id="position" name="position" value="{{ job.position }}" required>
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select class="form-control" id="status" name="status" required>
                    <option value="Applied" {% if job.status == 'Applied' %}selected{% endif %}>Applied</option>
                    <option value="Interviewing" {% if job.status == 'Interviewing' %}selected{% endif %}>Interviewing</option>
                    <option value="Offer" {% if job.status == 'Offer' %}selected{% endif %}>Offer</option>
                    <option value="Rejected" {% if job.status == 'Rejected' %}selected{% endif %}>Rejected</option>
                </select>
            </div>
            <div class="form-group">
                <label for="date_applied">Date Applied:</label>
                <input type="date" class="form-control" id="date_applied" name="date_applied" value="{{ job.date_applied }}">
            </div>
            <div class="form-group">
                <label for="notes">Notes:</label>
                <textarea class="form-control" id="notes" name="notes" rows="3">{{ job.notes }}</textarea>
            </div>
            <button type="submit" class="btn btn-primary">Update Job</button>
            <a href="{{ url_for('routes.index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
